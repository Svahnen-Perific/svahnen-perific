<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Enegic Production</title>
</head>

<body>

    <h1>Enegic Production Reporting Sheet</h1>

    <main>
        <header class="d-flex flex-row-reverse" style="width: 54rem;">
            <button type="button" class="btn btn-info" onclick="addRow()">LÃ¤gg till rad</button>
        </header>
        <form class="report_form">
            <input type=" text" class="form-control" placeholder="Email" aria-label="Username"
                aria-describedby="addon-wrapping" style="width: 18rem;" />
            <div class="d-flex flex-wrap">
                <div class=" card" style="width: 18rem; height: 6rem">
                    <h6 class="card-subtitle mb-2" style="margin-top: 0.3rem;margin-left: 0.2rem;">Programmerade
                        Kort
                    </h6>
                    <div class="d-flex justify-content-center">
                        <input type=" text" class="form-control" placeholder="0" aria-label="Username"
                            aria-describedby="addon-wrapping" style="width: 12rem; margin-right: 0.2rem;" />
                        <button type="button" class="btn btn-success"
                            style="width: 2.5rem; height: 2.5rem;margin-right: 0.2rem;">+</button>
                        <button type="button" class="btn btn-danger" style="width: 2.5rem; height: 2.5rem">-</button>
                    </div>
                </div>
                <div class=" card" style="width: 18rem; height: 6rem">
                    <h6 class="card-subtitle mb-2" style="margin-top: 0.3rem;margin-left: 0.2rem;">Vikta Kartonger
                    </h6>
                    <div class="d-flex justify-content-center">
                        <input type=" text" class="form-control" placeholder="0" aria-label="Username"
                            aria-describedby="addon-wrapping" style="width: 12rem; margin-right: 0.2rem;" />
                        <button type="button" class="btn btn-success"
                            style="width: 2.5rem; height: 2.5rem;margin-right: 0.2rem;">+</button>
                        <button type="button" class="btn btn-danger" style="width: 2.5rem; height: 2.5rem">-</button>
                    </div>
                </div>
                <div class=" card" style="width: 18rem; height: 6rem">
                    <h6 class="card-subtitle mb-2" style="margin-top: 0.3rem;margin-left: 0.2rem;">Packade Enheter
                    </h6>
                    <div class="d-flex justify-content-center">
                        <input type=" text" class="form-control" placeholder="0" aria-label="Username"
                            aria-describedby="addon-wrapping" style="width: 12rem; margin-right: 0.2rem;" />
                        <button type="button" class="btn btn-success"
                            style="width: 2.5rem; height: 2.5rem;margin-right: 0.2rem;">+</button>
                        <button type="button" class="btn btn-danger" style="width: 2.5rem; height: 2.5rem">-</button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse" style="max-width: 54rem;">
                <button type="button" class="btn btn-primary">Rapportera</button>
            </div>
        </form>
    </main>
